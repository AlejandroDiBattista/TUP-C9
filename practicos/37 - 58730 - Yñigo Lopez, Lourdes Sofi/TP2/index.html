<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Enlaces a React, ReactDOM y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <title> 58730 </title>
    <style>
        /* reset */
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #060500;
        }

        h1{
            color: antiquewhite;
        }
        i{
            color: black;
        }

        #root {
            max-width: 1280px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }

        .card {
            padding: 16px;
            margin: 4px;
            border-radius: 8px;
            background-color: rgb(155, 109, 155);
            box-shadow: 0 0 4px rgb(0, 0, 0);
        }
        .card:hover {
            box-shadow: 5px 5px 20px rgb(155, 109, 155);
            transform: translateY(-3%);
        }

        .agenda {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            justify-content: start;

            >div {
                text-align: center;
                width: 240px;
                height: 96px;
                position: relative;

                span {
                    position: absolute;
                    top: 8px;
                    right: 8px;
                }

                div {
                    margin-top: 25px;
                    font-size: 20px;
                }

                div:last-child {
                    text-align: right;
                    font-size: 14px;
                }
            }
        }

        form {
            width: 240px;
            padding: 16px;
            margin: 8px;
            border-radius: 8px;

            label {
                display: block;
                font-size: 12px;
                color: #aaa;
            }

            input {
                width: calc(100% - 8px);
                border-radius: 4px;
                margin: 4px 0;
                border: 1px solid #ccc;
                padding: 4px;
                font-size: 16px;
            }

            div {
                display: flex;
                justify-content: space-between;
                margin-top: 16px;

                button {
                    padding: 8px 16px;
                    border: none;
                    border-radius: 4px;
                    font-size: 14px;
                    cursor: pointer;
                }
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const datos = [
            { id: 1, nombre: 'Harry', apellido: 'Styles', telefono: '(381) 123-4567', favorito: false },
            { id: 2, nombre: 'Selena', apellido: 'Gomez', telefono: '(381) 123-4567', favorito: false },
            { id: 3, nombre: 'Taylor', apellido: 'Swift', telefono: '(381) 123-4567', favorito: false },
            { id: 4, nombre: 'Sabrina', apellido: 'Carpenter', telefono: '(381) 123-4567', favorito: false },
            { id: 5, nombre: 'Olivia', apellido: 'Rodrigo', telefono: '(381) 123-4567', favorito: false },
            { id: 6, nombre: 'Bruno', apellido: 'Mars', telefono: '(381) 123-4567', favorito: false },
            { id: 7, nombre: 'Bad', apellido: 'Bunny', telefono: '(381) 123-4567', favorito: false },
            { id: 8, nombre: 'Luis', apellido: 'Miguel', telefono: '(381) 123-4567', favorito: false },
            { id: 9, nombre: 'Emilia', apellido: 'Mernes', telefono: '(381) 123-4567', favorito: false },
            { id: 10, nombre: 'Maria', apellido: 'Becerra', telefono: '(381) 123-4567', favorito: false },
            { id: 11, nombre: 'Sofia', apellido: 'Yñigo', telefono: '(381) 123-4567', favorito: false },
            { id: 12, nombre: 'Moria', apellido: 'Casan', telefono: '(381) 123-4567', favorito: false },
            { id: 13, nombre: 'Susana', apellido: 'Gimenez', telefono: '(381) 123-4567', favorito: false },
            { id: 14, nombre: 'Paulo', apellido: 'Londra', telefono: '(381) 123-4567', favorito: false },
            { id: 15, nombre: 'Antonio', apellido: 'Rios', telefono: '(381) 123-4567', favorito: false },
            { id: 16, nombre: 'Peso', apellido: 'Pluma', telefono: '(381) 123-4567', favorito: false },
            { id: 17, nombre: 'Elvis', apellido: 'Presley', telefono: '(381) 123-4567', favorito: false },
            { id: 18, nombre: 'John', apellido: 'Kennedy', telefono: '(381) 123-4567', favorito: false },
            { id: 19, nombre: 'Freddie', apellido: 'Mercury', telefono: '(381) 123-4567', favorito: false },
            { id: 20, nombre: 'Hernan', apellido: 'Cattaneo', telefono: '(381) 123-4567', favorito: false }
        ]
    </script>

    <script type="text/babel">
        const { createRoot } = ReactDOM
        const { useState } = React

        const App = () => {
            const [contactos, setContactos] = useState(datos);

            const añadirFavorito = (id) => {
                setContactos(contactos.map(contacto => {
                    if (contacto.id === id) {
                        return { ...contacto, favorito: !contacto.favorito };
                    }
                    return contacto;
                }));
            };

            const Favorites = ({ datos }) => (
                <div className="agenda">
                    {datos.map(contacto => (
                        <Contact key={contacto.id} {...contacto} añadirFavorito={() => añadirFavorito(contacto.id)} />
                    ))}
                </div>
            );

            const Contact = ({ id, nombre, apellido, telefono, añadirFavorito, favorito }) => (
                <div className="card">
                    <div>{nombre} <b>{apellido}</b></div>
                    <div>{telefono}</div>
                    <button onClick={añadirFavorito} className="fav-button">
                        {
                            favorito ?
                                <i className="fa-solid fa-star"></i>
                                :
                                <i className="fa-regular fa-star"></i>}
                    </button>
                </div>
            );

            const contactosOrdenados = [...contactos].sort((a, b) => a.apellido.localeCompare(b.apellido));
            const favoritos = contactosOrdenados.filter(contacto => contacto.favorito);

            return (
                <div>
                    <h1>CONTACTOS FAVORITOS</h1><hr />
                    <Favorites datos={favoritos} />

                    <h1>CONTACTOS</h1><hr />
                    <div className="agenda">
                        {
                            contactosOrdenados.map(contacto => (
                                <Contact key={contacto.id} {...contacto} añadirFavorito={() => añadirFavorito(contacto.id)} />
                            ))}
                    </div>
                </div>
            );
        };
        const root = createRoot(document.getElementById('root'))
        root.render(<App />);
    </script>
</body>

</html>
</body>

</html>
