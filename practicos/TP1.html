    <script type="text/babel">
        const comision = datos[0].comision

        const Ver = ({ alumno }) =>
            <span class="ver">
                {alumno.cambio ? <a href={alumno.ubicacion}>Ver Entrega</a> : <span class="falta">No entregado</span>}
            </span>
        
        const Alumno = ({ alumno }) => (
            <div class="alumno">
                <h2><span>{alumno.orden}</span> {alumno.nombre}</h2>
                <Ver alumno={alumno} />
            </div>
        )

        const App = () => (
            <div id="main">
                <h1>{comision} | Listado de alumnos</h1>
                <div>
                    <div>Entregó: {datos.filter(alumno => alumno.cambio).length}</div>
                    <div>Falta entregar: {datos.filter(alumno => !alumno.cambio).length}</div>
                </div>
                {datos.map(alumno => <Alumno key={alumno.id} alumno={alumno} />)}
            </div>
        )

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
